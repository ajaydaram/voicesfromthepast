---
layout: default
title: "Tag: {{ page.tag }}"
---

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Posts tagged with "{{ page.tag }}"</h1>
            <ul>
                {% for post in site.tags[page.tag] %}
                <li>
                    <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
